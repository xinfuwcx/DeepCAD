<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>åœ°è´¨å»ºæ¨¡ Three.js é›†æˆæµ‹è¯•</title>
    <style>
        body {

            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            font-family: 'Segoe UI', Arial, sans-serif;
            overflow: hidden;
        }
        
        #container {

            width: 100vw;
            height: 100vh;
        }
        
        #info {

            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 15px;
            border-radius: 8px;

            max-width: 300px;
        }
        
        #controls {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            border-radius: 8px;
            z-index: 100;
        }
        
        .control-group {
            margin-bottom: 10px;
        }
        
        label {

        }
        
        input[type="range"] {

        }
        
        button {

            margin: 2px;
        }
        
        button:hover {

        }
        
        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;

            z-index: 200;

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #3498db;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .success {
            color: #4CAF50;
        }
        
        .error {
            color: #f44336;
        }
    </style>
</head>
<body>
    <div id="container"></div>
    
    <div id="info">
        <h3 style="margin-top: 0; color: #4CAF50;">ğŸŒ åœ°è´¨å»ºæ¨¡ Three.js æµ‹è¯•</h3>
        <div id="status">å‡†å¤‡åŠ è½½åœ°è´¨æ•°æ®...</div>
        <div id="mesh-info" style="margin-top: 10px; font-size: 12px;"></div>
    </div>
    
    <div id="controls">
        <div class="control-group">
            <label>ç½‘æ ¼:</label>
            <input type="checkbox" id="wireframe" checked> çº¿æ¡†
            <input type="checkbox" id="points" checked> é’»å­”
        </div>
        <div class="control-group">
            <label>é€æ˜åº¦:</label>
            <input type="range" id="opacity" min="0.1" max="1.0" step="0.1" value="0.8">
            <span id="opacity-value">0.8</span>
        </div>
        <div class="control-group">
            <button onclick="resetCamera()">é‡ç½®è§†è§’</button>
            <button onclick="toggleAnimation()">æ—‹è½¬</button>
        </div>
    </div>
    
    <div id="loading">
        <div class="spinner"></div>
        <div>åŠ è½½åœ°è´¨ç½‘æ ¼æ•°æ®...</div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    
    <script>
        let scene, camera, renderer, controls;
        let meshGroup, boreholesGroup;
        let animationId;
        let isAnimating = false;
        
        // åˆå§‹åŒ–Three.jsåœºæ™¯
        function init() {
            // åœºæ™¯
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x001122);
            scene.fog = new THREE.Fog(0x001122, 100, 1000);
            
            // ç›¸æœº
            camera = new THREE.PerspectiveCamera(
                60,
                window.innerWidth / window.innerHeight,
                0.1,
                2000
            );
            camera.position.set(100, 50, 100);
            
            // æ¸²æŸ“å™¨
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            renderer.outputEncoding = THREE.sRGBEncoding;
            document.getElementById('container').appendChild(renderer.domElement);
            
            // æ§åˆ¶å™¨
            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;
            controls.minDistance = 10;
            controls.maxDistance = 500;
            
            // å…‰ç…§
            setupLighting();
            
            // ç½‘æ ¼å’Œé’»å­”ç»„
            meshGroup = new THREE.Group();
            boreholesGroup = new THREE.Group();
            scene.add(meshGroup);
            scene.add(boreholesGroup);
            
            // æ·»åŠ åæ ‡è½´
            const axesHelper = new THREE.AxesHelper(20);
            scene.add(axesHelper);
            
            // æ·»åŠ ç½‘æ ¼
            const gridHelper = new THREE.GridHelper(200, 20, 0x444444, 0x444444);
            gridHelper.position.y = -10;
            scene.add(gridHelper);
            
            console.log('Three.jsåœºæ™¯åˆå§‹åŒ–å®Œæˆ');
        }
        
        function setupLighting() {
            // ç¯å¢ƒå…‰
            const ambientLight = new THREE.AmbientLight(0x404040, 0.6);
            scene.add(ambientLight);
            
            // æ–¹å‘å…‰
            const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
            directionalLight.position.set(50, 50, 25);
            directionalLight.castShadow = true;
            directionalLight.shadow.mapSize.width = 2048;
            directionalLight.shadow.mapSize.height = 2048;
            scene.add(directionalLight);
            
            // åŠçƒå…‰
            const hemisphereLight = new THREE.HemisphereLight(0x87CEEB, 0x8B4513, 0.3);
            scene.add(hemisphereLight);
        }
        
        // åŠ è½½åœ°è´¨ç½‘æ ¼æ•°æ®
        async function loadGeologyData() {
            try {
                updateStatus('æ­£åœ¨è·å–åœ°è´¨æ•°æ®æ–‡ä»¶åˆ—è¡¨...', 'info');
                
                // è·å–æœ€æ–°çš„åœ°è´¨ç½‘æ ¼æ–‡ä»¶
                const response = await fetch('data/test_geology/geology_mesh_06c64e52.json');
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                console.log('åœ°è´¨æ•°æ®åŠ è½½å®Œæˆ:', data);
                
                updateStatus('åœ°è´¨ç½‘æ ¼æ•°æ®åŠ è½½æˆåŠŸ', 'success');
                
                // æ˜¾ç¤ºç½‘æ ¼ä¿¡æ¯
                const metadata = data.metadata || {};
                document.getElementById('mesh-info').innerHTML = `
                    <strong>ç½‘æ ¼ä¿¡æ¯:</strong><br>
                    é¡¶ç‚¹: ${metadata.n_vertices || 0}<br>
                    ä¸‰è§’å½¢: ${metadata.n_triangles || 0}<br>
                    é’»å­”: ${metadata.n_boreholes || 0}<br>
                    åˆ†è¾¨ç‡: ${metadata.grid_resolution || 0}m
                `;
                
                // åˆ›å»ºåœ°è´¨ç½‘æ ¼
                createGeologyMesh(data);
                
                // åˆ›å»ºé’»å­”ç‚¹
                createBoreholePoints(data);
                
                // éšè—åŠ è½½æŒ‡ç¤ºå™¨
                document.getElementById('loading').style.display = 'none';
                
                // è°ƒæ•´ç›¸æœºä½ç½®
                fitCameraToMesh();
                
            } catch (error) {
                console.error('åœ°è´¨æ•°æ®åŠ è½½å¤±è´¥:', error);
                updateStatus(`æ•°æ®åŠ è½½å¤±è´¥: ${error.message}`, 'error');
                document.getElementById('loading').style.display = 'none';
            }
        }
        
        function createGeologyMesh(data) {
            const vertices = new Float32Array(data.vertices);
            const indices = new Uint32Array(data.indices);
            const colors = new Float32Array(data.colors);
            
            // åˆ›å»ºå‡ ä½•ä½“
            const geometry = new THREE.BufferGeometry();
            geometry.setAttribute('position', new THREE.BufferAttribute(vertices, 3));
            geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));
            geometry.setIndex(new THREE.BufferAttribute(indices, 1));
            geometry.computeVertexNormals();
            
            // åˆ›å»ºæè´¨
            const material = new THREE.MeshLambertMaterial({
                vertexColors: true,
                transparent: true,
                opacity: 0.8,
                side: THREE.DoubleSide
            });
            
            // åˆ›å»ºç½‘æ ¼
            const mesh = new THREE.Mesh(geometry, material);
            mesh.name = 'geology_surface';
            meshGroup.add(mesh);
            
            // åˆ›å»ºçº¿æ¡†ç‰ˆæœ¬
            const wireframeMaterial = new THREE.MeshBasicMaterial({
                color: 0x00ff00,
                wireframe: true,
                transparent: true,
                opacity: 0.3
            });
            const wireframeMesh = new THREE.Mesh(geometry.clone(), wireframeMaterial);
            wireframeMesh.name = 'geology_wireframe';
            meshGroup.add(wireframeMesh);
            
            console.log(`åœ°è´¨ç½‘æ ¼åˆ›å»ºå®Œæˆ: ${vertices.length/3} é¡¶ç‚¹, ${indices.length/3} ä¸‰è§’å½¢`);
        }
        
        function createBoreholePoints(data) {
            if (!data.borehole_points || data.borehole_points.length === 0) {
                console.log('æ²¡æœ‰é’»å­”ç‚¹æ•°æ®');
                return;
            }
            
            const points = new Float32Array(data.borehole_points);
            const colors = new Float32Array(data.borehole_colors);
            
            // åˆ›å»ºé’»å­”ç‚¹å‡ ä½•ä½“
            const geometry = new THREE.BufferGeometry();
            geometry.setAttribute('position', new THREE.BufferAttribute(points, 3));
            geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));
            
            // åˆ›å»ºç‚¹æè´¨
            const material = new THREE.PointsMaterial({
                size: 3,
                vertexColors: true,
                transparent: true,
                opacity: 0.8
            });
            
            const pointsMesh = new THREE.Points(geometry, material);
            pointsMesh.name = 'borehole_points';
            boreholesGroup.add(pointsMesh);
            
            // ä¸ºæ¯ä¸ªé’»å­”åˆ›å»ºæŸ±ä½“
            for (let i = 0; i < points.length; i += 3) {
                const x = points[i];
                const y = points[i + 1];
                const z = points[i + 2];
                
                const cylinderGeometry = new THREE.CylinderGeometry(1, 1, Math.abs(z) + 2, 8);
                const cylinderMaterial = new THREE.MeshLambertMaterial({
                    color: 0xff4444,
                    transparent: true,
                    opacity: 0.6
                });
                
                const cylinder = new THREE.Mesh(cylinderGeometry, cylinderMaterial);
                cylinder.position.set(x, z/2, y);  // æ³¨æ„Yå’ŒZçš„å¯¹åº”å…³ç³»
                boreholesGroup.add(cylinder);
            }
            
            console.log(`é’»å­”ç‚¹åˆ›å»ºå®Œæˆ: ${points.length/3} ä¸ªé’»å­”`);
        }
        
        function fitCameraToMesh() {
            if (meshGroup.children.length === 0) return;
            
            const box = new THREE.Box3().setFromObject(meshGroup);
            const center = box.getCenter(new THREE.Vector3());
            const size = box.getSize(new THREE.Vector3());
            
            const maxDim = Math.max(size.x, size.y, size.z);
            const fov = camera.fov * (Math.PI / 180);
            const cameraDistance = Math.abs(maxDim / 2 / Math.tan(fov / 2)) * 1.5;
            
            camera.position.set(
                center.x + cameraDistance,
                center.y + cameraDistance * 0.5,
                center.z + cameraDistance
            );
            
            controls.target.copy(center);
            controls.update();
            
            console.log('ç›¸æœºä½ç½®å·²è°ƒæ•´åˆ°æœ€ä½³è§†è§’');
        }
        
        function updateStatus(message, type) {
            const statusEl = document.getElementById('status');
            statusEl.textContent = message;
            statusEl.className = type;
        }
        
        // æ§åˆ¶åŠŸèƒ½
        function resetCamera() {
            fitCameraToMesh();
        }
        
        function toggleAnimation() {
            isAnimating = !isAnimating;
            document.querySelector('button[onclick="toggleAnimation()"]').textContent = 
                isAnimating ? 'åœæ­¢æ—‹è½¬' : 'æ—‹è½¬';
        }
        
        // æ§åˆ¶äº‹ä»¶ç›‘å¬
        document.getElementById('wireframe').addEventListener('change', function() {
            const wireframe = meshGroup.getObjectByName('geology_wireframe');
            if (wireframe) {
                wireframe.visible = this.checked;
            }
        });
        
        document.getElementById('points').addEventListener('change', function() {
            boreholesGroup.visible = this.checked;
        });
        
        document.getElementById('opacity').addEventListener('input', function() {
            const value = parseFloat(this.value);
            document.getElementById('opacity-value').textContent = value;
            
            meshGroup.children.forEach(child => {
                if (child.material) {
                    child.material.opacity = value;
                }
            });
        });
        
        // æ¸²æŸ“å¾ªç¯
        function animate() {
            animationId = requestAnimationFrame(animate);
            
            if (isAnimating && meshGroup.children.length > 0) {
                meshGroup.rotation.y += 0.01;
                boreholesGroup.rotation.y += 0.01;
            }
            
            controls.update();
            renderer.render(scene, camera);
        }
        
        // çª—å£è°ƒæ•´
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }
        
        window.addEventListener('resize', onWindowResize);
        
        // åˆå§‹åŒ–å¹¶å¯åŠ¨
        init();
        loadGeologyData();
        animate();
        
        console.log('åœ°è´¨å»ºæ¨¡ Three.js é›†æˆæµ‹è¯•å¯åŠ¨å®Œæˆ');
    </script>
</body>
</html>
