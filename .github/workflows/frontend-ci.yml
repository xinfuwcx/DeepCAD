name: Frontend CI

on:
  push:
    branches: [ main, develop, feature/** ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build-test-lint:
    runs-on: ubuntu-latest
    timeout-minutes: 25
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: 'frontend/package-lock.json'

      - name: Install deps (frontend)
        working-directory: frontend
        run: npm ci

      - name: Type check (core)
        working-directory: frontend
        run: npm run type:core

      - name: Tests
        working-directory: frontend
        run: npm run test:run -- --reporter=default

      - name: Unused symbols gate (phase 1 -> 400)
        working-directory: frontend
        run: npm run analyze:unused -- --fail-if 400
      # 后续阶段：将阈值逐步调低到 200（在清理一轮后改成 --fail-if 300，再下一轮 200）

      - name: Build
        working-directory: frontend
        run: npm run build

      - name: Bundle size limits
        working-directory: frontend
        run: npx --yes size-limit

      - name: Bundle size snapshot
        if: success()
        working-directory: frontend
        run: |
          npx --yes source-map-explorer dist/assets/*.js --json > bundle-report.json || echo "bundle report skipped"
          ls -lh dist/assets > dist/asset_sizes.txt || true

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: frontend/dist

      - name: Upload diagnostics
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: diagnostics
          path: |
            frontend/bundle-report.json
            frontend/dist/asset_sizes.txt
