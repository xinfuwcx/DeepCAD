<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cesium地图测试</title>
    
    <!-- Cesium CSS -->
    <link href="https://cesium.com/downloads/cesiumjs/releases/1.121/Build/Cesium/Widgets/widgets.css" rel="stylesheet">
    
    <style>
        html, body, #cesiumContainer {
            width: 100%; height: 100%; margin: 0; padding: 0; overflow: hidden;
        }
        #status {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 10px;
            border-radius: 5px;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div id="status">正在加载Cesium...</div>
    <div id="cesiumContainer"></div>
    
    <!-- Cesium JavaScript -->
    <script src="https://cesium.com/downloads/cesiumjs/releases/1.121/Build/Cesium/Cesium.js"></script>
    
    <script>
        async function testCesium() {
            const statusDiv = document.getElementById('status');
            
            try {
                statusDiv.innerHTML = '🔄 初始化Cesium...';
                
                // 设置访问令牌
                Cesium.Ion.defaultAccessToken = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJqdGkiOiJlYWE1OWUxNy1mMWZiLTQzYjYtYTYwZC1hNGJkMTdmNzFmZmMiLCJpZCI6MTE3MTU1LCJpYXQiOjE2NTM1NDY0MDl9.6xBcDHNzwmN9oMjQECWDrTVjV60PNmPCuYyAcLJHANg';
                
                // 创建Cesium Viewer
                const viewer = new Cesium.Viewer('cesiumContainer', {
                    terrain: Cesium.Terrain.fromWorldTerrain(),
                    animation: false,
                    timeline: false,
                    fullscreenButton: false,
                    vrButton: false,
                    geocoder: false,
                    homeButton: true,
                    sceneModePicker: true,
                    baseLayerPicker: true,
                    navigationHelpButton: false,
                    shadows: true,
                    terrainShadows: Cesium.ShadowMode.RECEIVE_ONLY
                });
                
                statusDiv.innerHTML = '🌍 设置相机位置...';
                
                // 飞到北京
                viewer.camera.flyTo({
                    destination: Cesium.Cartesian3.fromDegrees(116.4074, 39.9042, 5000),
                    orientation: {
                        heading: 0.0,
                        pitch: Cesium.Math.toRadians(-45),
                        roll: 0.0
                    },
                    duration: 3.0
                });
                
                statusDiv.innerHTML = '🏗️ 添加测试项目标记...';
                
                // 添加一个测试标记
                viewer.entities.add({
                    name: '测试项目',
                    position: Cesium.Cartesian3.fromDegrees(116.4074, 39.9042, 0),
                    cylinder: {
                        length: 200,
                        topRadius: 20,
                        bottomRadius: 30,
                        material: Cesium.Color.ORANGE.withAlpha(0.8),
                        outline: true,
                        outlineColor: Cesium.Color.WHITE,
                        heightReference: Cesium.HeightReference.CLAMP_TO_GROUND
                    },
                    label: {
                        text: '深基坑项目测试\\n深度: 40m\\n进度: 85%',
                        font: '16pt sans-serif',
                        fillColor: Cesium.Color.WHITE,
                        outlineColor: Cesium.Color.BLACK,
                        outlineWidth: 2,
                        style: Cesium.LabelStyle.FILL_AND_OUTLINE,
                        verticalOrigin: Cesium.VerticalOrigin.BOTTOM,
                        pixelOffset: new Cesium.Cartesian2(0, -50)
                    }
                });
                
                // 添加建筑物
                try {
                    const buildingTileset = await Cesium.createOsmBuildingsAsync();
                    viewer.scene.primitives.add(buildingTileset);
                    statusDiv.innerHTML = '✅ Cesium地图加载成功！点击标记测试交互';
                } catch (buildingError) {
                    statusDiv.innerHTML = '⚠️ Cesium基础功能正常，建筑物加载失败';
                }
                
                // 点击事件测试
                viewer.cesiumWidget.screenSpaceEventHandler.setInputAction(function(event) {
                    const pickedObject = viewer.scene.pick(event.position);
                    if (pickedObject && pickedObject.id) {
                        alert('点击了标记: ' + pickedObject.id.name);
                    }
                }, Cesium.ScreenSpaceEventType.LEFT_CLICK);
                
            } catch (error) {
                statusDiv.innerHTML = `❌ Cesium加载失败: ${error.message}`;
                console.error('Cesium错误:', error);
            }
        }
        
        // 页面加载完成后测试
        window.addEventListener('load', testCesium);
    </script>
</body>
</html>
